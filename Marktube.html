<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarkTube</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background-color: white;
      border-bottom: 1px solid #ccc;
      width: 100%;
    }

    #logo {
      height: 40px;
    }

    .search-bar {
      flex: 1;
      max-width: 600px;
      margin: 0 40px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .page {
      max-width: 1920px;
      margin: 0 auto;
      padding: 20px 40px;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 20px;
    }

    .main-content {
      flex: 3;
    }

    .main-content video {
      width: 100%;
      max-width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
    }

    .main-content h2 {
      margin: 10px 0;
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment-section h3 {
      margin-bottom: 10px;
    }

    .comment-box {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .comment-box img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .comment-box textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
      min-height: 60px;
    }

    .comment-box button {
      padding: 10px 16px;
      background-color: #8e44ad;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .comment-box button:hover {
      background-color: #732d91;
    }

    .comments-display {
      margin-top: 20px;
    }

    .comment {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      align-items: flex-start;
    }

    .comment img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .comment-content {
      background-color: #eee;
      padding: 10px;
      border-radius: 10px;
      max-width: 100%;
    }

    .comment-content strong {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .sidebar img {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 4px;
      object-fit: cover;
    }

    .sidebar span {
      font-size: 14px;
      color: #444;
    }

  </style>
</head>
<body>

  <header>
    <img src="marktubelogo.png" alt="MarkTube Logo" id="logo" />
    <div class="search-bar">
      <input type="text" placeholder="Search" disabled />
    </div>
    <img src="marktubepfp.jpg" alt="Profile" class="profile-icon" />
  </header>

  <div class="page">
    <!-- Main video and comments -->
    <div class="main-content">
      <video src="marktubevideo.mp4" controls></video>
      <h2>MarkTube Classic</h2>

      <div class="comment-section">
        <h3>Comments</h3>
        <div class="comment-box">
          <img src="marktubepfp.jpg" alt="Profile Picture" />
          <textarea id="commentInput" placeholder="Add a comment..."></textarea>
          <button onclick="postComment()">Post</button>
        </div>
        <div class="comments-display" id="commentsDisplay"></div>
      </div>
    </div>

    <!-- Sidebar thumbnails -->
    <div class="sidebar">
      <div class="sidebar-item"><img src="marktubevideo1.jpg" /><span>Placeholder 1</span></div>
      <div class="sidebar-item"><img src="marktubevideo2.jpg" /><span>Placeholder 2</span></div>
      <div class="sidebar-item"><img src="marktubevideo3.jpg" /><span>Placeholder 3</span></div>
      <div class="sidebar-item"><img src="marktubevideo4.jpg" /><span>Placeholder 4</span></div>
      <div class="sidebar-item"><img src="marktubevideo5.jpg" /><span>Placeholder 5</span></div>
      <div class="sidebar-item"><img src="marktubevideo6.jpg" /><span>Placeholder 6</span></div>
      <div class="sidebar-item"><img src="marktubevideo7.jpg" /><span>Placeholder 7</span></div>
      <div class="sidebar-item"><img src="marktubevideo8.jpg" /><span>Placeholder 8</span></div>
      <div class="sidebar-item"><img src="marktubevideo9.jpg" /><span>Placeholder 9</span></div>
      <div class="sidebar-item"><img src="marktubevideo10.jpg" /><span>Placeholder 10</span></div>
    </div>
  </div>

  <script>
    function postComment() {
      const input = document.getElementById("commentInput");
      const display = document.getElementById("commentsDisplay");
      const text = input.value.trim();
      if (text === "") return;

      const comment = document.createElement("div");
      comment.className = "comment";
      comment.innerHTML = `
        <img src="marktubepfp.jpg" alt="Profile Picture" />
        <div class="comment-content">
          <strong>cookycharacter</strong>
          <p>${text}</p>
        </div>
      `;
      display.prepend(comment);
      input.value = "";
    }
  </script>

</body>
</html>
