<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarkTube</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      border-bottom: 1px solid #ccc;
    }

    #logo {
      height: 40px;
      margin-right: 20px;
    }

    .search-bar {
      flex: 1;
      margin-right: 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .profile-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    .container {
      display: flex;
      flex-direction: row;
      padding: 20px;
      gap: 20px;
    }

    .main-video {
      flex: 3;
    }

    .main-video video {
      width: 100%;
      height: auto;
      max-width: 100%;
      aspect-ratio: 16 / 9;
    }

    .main-video h2 {
      margin: 10px 0;
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .sidebar img {
      width: 100%;
      border-radius: 4px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .comment-section {
      margin-top: 20px;
    }

    .comment-box {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 10px;
    }

    .comment-box img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .comment-box textarea {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      resize: vertical;
    }

    .comment-box button {
      padding: 10px 16px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .comment-box button:hover {
      background-color: #aa0000;
    }
  </style>
</head>
<body>
  <header>
    <img src="marktubelogo.png" alt="MarkTube Logo" id="logo" />
    <div class="search-bar">
      <input type="text" placeholder="Search" disabled />
    </div>
    <img src="marktubepfp.jpg" alt="Profile" class="profile-icon" />
  </header>

  <div class="container">
    <div class="main-video">
      <video src="marktubevideo.mp4" controls></video>
      <h2>MarkTube Classic</h2>

      <div class="comment-section">
        <h3>Comments</h3>
        <div class="comment-box">
          <img src="marktubepfp.jpg" alt="pfp" />
          <textarea placeholder="Add a comment..." rows="3"></textarea>
          <button>Comment</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <img src="marktubevideo1.jpg" alt="Video 1" />
      <img src="marktubevideo2.jpg" alt="Video 2" />
      <img src="marktubevideo3.jpg" alt="Video 3" />
      <img src="marktubevideo4.jpg" alt="Video 4" />
      <img src="marktubevideo5.jpg" alt="Video 5" />
      <img src="marktubevideo6.jpg" alt="Video 6" />
      <img src="marktubevideo7.jpg" alt="Video 7" />
      <img src="marktubevideo8.jpg" alt="Video 8" />
      <img src="marktubevideo9.jpg" alt="Video 9" />
      <img src="marktubevideo10.jpg" alt="Video 10" />
    </div>
  </div>
</body>
</html>
