<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MarkTube</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .marktube-header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      height: 40px;
    }

    .search-bar {
      margin: 0 auto;
      width: 50%;
      padding: 10px;
      font-size: 16px;
    }

    .profile-icon {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .marktube-content {
      display: flex;
      flex-direction: row;
      padding: 20px;
    }

    .main-video {
      flex: 3;
      margin-right: 20px;
    }

    .main-video video {
      width: 100%;
      max-width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
    }

    .sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .sidebar h3 {
      margin-bottom: 10px;
    }

    .thumbnail {
      margin-bottom: 10px;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .comment-section {
      margin-top: 30px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .comment-input {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .comment-input img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
    }

    .comment-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .comment-box input {
      padding: 10px;
      font-size: 14px;
      width: 100%;
      margin-bottom: 10px;
    }

    .comment-box button {
      align-self: flex-end;
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      background-color: #ff0000;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="marktube-header">
    <img src="marktubelogo.png" alt="Logo" class="logo" />
    <input type="text" class="search-bar" placeholder="Search" />
    <img src="marktubepfp.jpg" alt="Profile" class="profile-icon" />
  </header>

  <main class="marktube-content">
    <section class="main-video">
      <video src="marktubevideo.mp4" controls></video>
      <h2>My First MarkTube Video</h2>

      <!-- Comment Section -->
      <div class="comment-section">
        <div class="comment-input">
          <img src="marktubepfp.jpg" alt="User Icon" />
          <div class="comment-box">
            <strong>cookycharacter</strong>
            <input type="text" placeholder="Add a comment..." />
            <button>Post</button>
          </div>
        </div>
      </div>
    </section>

    <aside class="sidebar">
      <h3>Recommended</h3>
      <div class="thumbnail"><img src="marktubevideo1.jpeg" alt="Video 1" /></div>
      <div class="thumbnail"><img src="marktubevideo2.jpeg" alt="Video 2" /></div>
      <div class="thumbnail"><img src="marktubevideo3.jpeg" alt="Video 3" /></div>
      <div class="thumbnail"><img src="marktubevideo4.jpeg" alt="Video 4" /></div>
      <div class="thumbnail"><img src="marktubevideo5.jpeg" alt="Video 5" /></div>
      <div class="thumbnail"><img src="marktubevideo6.jpeg" alt="Video 6" /></div>
      <div class="thumbnail"><img src="marktubevideo7.jpeg" alt="Video 7" /></div>
      <div class="thumbnail"><img src="marktubevideo8.jpeg" alt="Video 8" /></div>
      <div class="thumbnail"><img src="marktubevideo9.jpeg" alt="Video 9" /></div>
      <div class="thumbnail"><img src="marktubevideo10.jpeg" alt="Video 10" /></div>
    </aside>
  </main>
</body>
</html>
