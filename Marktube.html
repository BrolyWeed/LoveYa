<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarkTube</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <img src="marktubelogo.png" alt="MarkTube Logo" id="logo" />
    <div class="search-bar">
      <input type="text" placeholder="Search" disabled />
    </div>
    <img src="marktubepfp.jpg" alt="Profile" class="profile-icon" />
  </header>

  <div class="page">
    <!-- Main video and comments -->
    <div class="main-content">
      <video src="marktubevideo.mp4" controls></video>
      <h2>MarkTube Classic</h2>

      <div class="comment-section">
        <h3>Comments</h3>
        <div class="comment-box">
          <img src="marktubepfp.jpg" alt="Profile Picture" />
          <textarea id="commentInput" placeholder="Add a comment..."></textarea>
          <button onclick="postComment()">Post</button>
        </div>
        <div class="comments-display" id="commentsDisplay"></div>
      </div>
    </div>

    <!-- Sidebar thumbnails -->
    <div class="sidebar">
      <div class="sidebar-item"><img src="marktubevideo1.jpg" /><span>Placeholder 1</span></div>
      <div class="sidebar-item"><img src="marktubevideo2.jpg" /><span>Placeholder 2</span></div>
      <div class="sidebar-item"><img src="marktubevideo3.jpg" /><span>Placeholder 3</span></div>
      <div class="sidebar-item"><img src="marktubevideo4.jpg" /><span>Placeholder 4</span></div>
      <div class="sidebar-item"><img src="marktubevideo5.jpg" /><span>Placeholder 5</span></div>
      <div class="sidebar-item"><img src="marktubevideo6.jpg" /><span>Placeholder 6</span></div>
      <div class="sidebar-item"><img src="marktubevideo7.jpg" /><span>Placeholder 7</span></div>
      <div class="sidebar-item"><img src="marktubevideo8.jpg" /><span>Placeholder 8</span></div>
      <div class="sidebar-item"><img src="marktubevideo9.jpg" /><span>Placeholder 9</span></div>
      <div class="sidebar-item"><img src="marktubevideo10.jpg" /><span>Placeholder 10</span></div>
    </div>
  </div>

  <script>
    function postComment() {
      const input = document.getElementById("commentInput");
      const display = document.getElementById("commentsDisplay");
      const text = input.value.trim();
      if (text === "") return;

      const comment = document.createElement("div");
      comment.className = "comment";
      comment.innerHTML = `
        <img src="marktubepfp.jpg" alt="Profile Picture" />
        <div class="comment-content">
          <strong>cookycharacter</strong>
          <p>${text}</p>
        </div>
      `;
      display.prepend(comment);
      input.value = "";
    }
  </script>

</body>
</html>
