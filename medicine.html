<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flower Bear</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    img {
      display: block;
      margin: 80px auto 30px auto;
      width: 300px; /* made larger */
      cursor: pointer;
    }

    .textbox {
      margin-top: 30px;
      font-size: 24px; /* increased font size */
    }

    button {
      background-color: #222;
      color: white;
      border: 2px solid white;
      padding: 16px 32px; /* bigger buttons */
      margin: 15px;
      cursor: pointer;
      font-size: 20px;
      border-radius: 12px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <!-- Flower Bear Image -->
  <img src="flowerbear.png" alt="Flower Bear" onclick="playRandomSong()" />

  <!-- Audio Element -->
  <audio id="audio-player"></audio>

  <!-- Textbox -->
  <div class="textbox">sample text</div>

  <script>
    const songs = [
      'iwubyou.mp3',
      'willyoubemyfriend.mp3',
      'ilovespendingtimewithyou.mp3',
      'ineedahug.mp3',
      'letsbefriends.mp3'
    ];

    function playRandomSong() {
      const randomIndex = Math.floor(Math.random() * songs.length);
      const audioPlayer = document.getElementById('audio-player');
      audioPlayer.src = songs[randomIndex];
      audioPlayer.volume = 1.0; // Max volume
      audioPlayer.play();
    }
  </script>
</body>
</html>
